name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Navigate to project directory (adjust if different)
            cd ~/cordverse || git clone https://github.com/${{ github.repository }} ~/cordverse && cd ~/cordverse

            # Pull latest changes
            git pull origin main
            
            # Install Backend Dependencies
            cd backend
            npm install
            
            # Install Frontend Dependencies & Build
            cd ../frontend
            npm install
            npm run build
            
            # Go back to root
            cd ..
            
            # Restart Application using PM2
            # Installs PM2 locally if not global, or assumes global installation
            if ! command -v pm2 &> /dev/null
            then
                npm install -g pm2
            fi
            
            # Start or Restart the application
            # "startOrRestart" is robust: it starts if missing, or restarts if present.
            pm2 startOrRestart ecosystem.config.js --env production
            
            # Save the process list so it respawns on reboot (requires 'pm2 startup' to be run once manually on server)
            pm2 save
